<!DOCTYPE html>
<html>
<head>
    <title>Icebreaker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon {
            margin-right: 5px;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
        }
        .question-container {
            height: 100px;
            margin-bottom: 20px;
        }
        .question {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .button.loading {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #selectedUser {
            font-size: 20px;
            margin-top: 10px;
        }
        #userList {
            text-align: left;
            list-style: none;
            padding-left: 0;
        }
        .button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        :root {
            --background-color: white;
            --text-color: black;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .dark-theme {
            --background-color: black;
            --text-color: white;
        }
        .header {
            display: flex;
        }
        .theme-button {
            margin-left: 10px;
        }
        .config-section {
            background-color: #f5f5f5;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: left;
        }
        .dark-theme .config-section {
            background-color: #333;
        }
        .config-row {
            margin-bottom: 10px;
        }
        .config-row label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        .config-row input {
            width: 400px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .dark-theme .config-row input {
            background-color: #444;
            color: white;
            border-color: #666;
        }
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .dark-theme .status-success {
            background-color: #1e4d2b;
            color: #a8d4b0;
            border-color: #2d5a34;
        }
        .config-section h3 {
            margin: 0 0 15px 0;
            user-select: none;
        }
        .config-section h3:hover {
            color: #4caf50;
        }
        #configContent {
            transition: all 0.3s ease;
            overflow: hidden;
        }
        #configContent.collapsed {
            max-height: 0;
            opacity: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">
        <span><i class="fas fa-users icon"></i>Icebreaker</span>
        <button class="button theme-button" id="themeButton"><i class="fas fa-moon"></i> </button>
    </h1>

    <div class="config-section">
        <h3 onclick="toggleConfig()" style="cursor: pointer;">
            <i id="configArrow" class="fas fa-chevron-down"></i> LLM Configuration
        </h3>
        <div id="configContent">
            <div class="config-row">
                <label for="apiUrl">API URL:</label>
                <input type="text" id="apiUrl" placeholder="Enter API endpoint URL" />
            </div>
            <div class="config-row">
                <label for="requesterToken">Token:</label>
                <input type="password" id="requesterToken" placeholder="Enter your bearer token" />
            </div>
            <div class="config-row">
                <label for="modelSelect">Model:</label>
                <input list="models" id="modelSelect" placeholder="Select or type model name" value="claude-sonnet-4-20250514-v1.0" />
                <datalist id="models">
                    <option value="gemini-2.5-flash">
                    <option value="gpt-4.1">
                    <option value="claude-sonnet-4-20250514-v1.0">
                </datalist>
            </div>
            <div class="config-row">
                <label for="language">Language:</label>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="pt">Portuguese</option>
                </select>
            </div>
            <div class="config-row">
                <label for="themeInput">Theme:</label>
                <input type="text" id="themeInput" placeholder="Enter question theme (e.g., workplace, remote work, creativity)" />
            </div>
            <button class="button" id="loadQuestionsButton"><i class="fas fa-download"></i> Load Questions from LLM</button>
            <div id="statusMessage" class="status-message" style="display: none;"></div>
        </div>
    </div>

    <div class="question-container">
        <div class="question">
            <p id="generatedQuestion">Welcome! Load questions from LLM or click the button below to generate an icebreaker question.</p>
        </div>
    </div>
    <button class="button" id="playButton"><i class="fas fa-play"></i> </button>
    <button class="button" id="pauseButton" disabled><i class="fas fa-pause"></i> </button>
    <button class="button" id="removeQuestionButton" disabled><i class="fas fa-times"></i> </button>
    <div>
        <button class="button" id="addUserButton">Add User</button>
        <button class="button" id="selectUserButton">Select User</button>
    </div>
    <p id="selectedUser"></p>
    <h2>User List:</h2>
    <ul id="userList"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
